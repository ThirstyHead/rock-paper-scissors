<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Scott Davis <scott@thirstyhead.com>">
    <meta name="description" content="Play the game Rock Paper Scissors">
    <meta name="keywords" content="rock paper scissors">

    <style>
      main{
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-areas:
          "header  header"
          "player1 player2";
      }

      header{
        grid-area: header;
      }

      #player1{
        grid-area: player1;
        background-color: yellow;
        padding: 1em;
      }

      #player2{
        grid-area: player2;
        background-color: orange;
        padding: 1em;
      }
    </style>
  </head>

  <body>
    <main>
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>

      <section id="player1">
        <h2>Player 1</h2>
        <label for="player1name">Name</label>
        <input type="text" id="player1name">
        <button>Ready? Set? Go!</button>
      </section>

      <section id="player2">
        <h2>Player 2</h2>
        <label for="player2name">Name</label>
        <input type="text" id="player2name">
        <button>Ready? Set? Go!</button>
      </section>
    </main>
  </body>
</html>
